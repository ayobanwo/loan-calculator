<!DOCTYPE html>
<html>
<head>
	<title>Loan Calculator</title>
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body class="bg-dark">
	<div class="container">
		<div class="row">
			<div class="col-md-6 mx-auto">
				<div class="card card-body text-center mt-5">
					<h1 class="heading display-5 pb-3">Loan Calculator</h1>
					<form id="loan-form">
						<div class="form-group">
							<div class="input-group">
								<span class="input-group-text">$</span>
								<input type="number" name="" class="form-control" id="amount" placeholder="Loan Amount">
							</div>
						</div>
						<div class="form-group">
							<div class="input-group">
								<span class="input-group-text">%</span>
								<input type="number" name="" class="form-control" id="interest" placeholder="Interest">
							</div>
						</div>
						<div class="form-group">
								<input type="number" name="" class="form-control" id="years" placeholder="Years to Repay">
						</div>
						<div class="form-group">
							<input type="submit" value="Calculate" class="btn btn-dark btn-block" id="calculate">
						</div>
					</form>
					<!-- LOADER HERE -->
					<div id="loader">
						<img src="img/loadf.gif" class="img-fluid">
					</div>
					<!-- RESULTS -->
					<div id="results">
						<h5>Results</h5>
						<div class="form-group">
								<div class="input-group">
									<span class="input-group-text">Monthly Payment</span>
									<input type="number" name="" class="form-control" id="monthly-payment" disabled>
								</div>
						</div>
						<div class="form-group">
								<div class="input-group">
									<span class="input-group-text">Total Payment</span>
									<input type="number" name="" class="form-control" id="total-payment" disabled>
								</div>
						</div>
						<div class="form-group">
								<div class="input-group">
									<span class="input-group-text">Total Interest</span>
									<input type="number" name="" class="form-control" id="total-interest" disabled>
								</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="app.js"></script>
</body>
</html>
